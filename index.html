<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>scrapbook creatures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preload" href="metadata.csv" as="fetch" />

    
</head>
<body>
    <div class="top_bar" >
        <div id="creature_name" contenteditable="false" onfocusout="this.setAttribute('contenteditable','false')">unnamed</div><i class="ph ph-pencil-simple" onclick="document.getElementById('creature_name').setAttribute('contenteditable','true');document.getElementById('creature_name').focus();document.execCommand('selectAll', false, null);"></i>
    </div>

    <div id="left_bar">
        <div class="type_selector" id="type_selector">
            <img class="part_type" src="./img/antlers1.png" key="antler" title="Antlers">
            <img class="part_type" src="./img/arm1.png" key="arm" title="Arms">
            <img class="part_type" src="./img/beak1.png" key="beak" title="Beaks">
            <img class="part_type" src="./img/body1.png" key="body" title="Bodies">
            <img class="part_type" src="./img/eye3.png" key="eye" title="Eyes">
            <img class="part_type" src="./img/feather4.png" key="feather" title="Feathers">
            <img class="part_type" src="./img/fin1.png" key="fin" title="Fins">
            <img class="part_type" src="./img/flipper1.png" key="flipper" title="Flippers">
            <img class="part_type" src="./img/flower1.png" key="flower" title="Flowers">
            <img class="part_type" src="./img/foot4.png" key="foot" title="Feet">
            <img class="part_type" src="./img/gill1.png" key="gill" title="Gills">
            <img class="part_type" src="./img/head17.png" key="head" title="Heads">
            <img class="part_type" src="./img/horns1.png" key="horn" title="Horns">
            <img class="part_type" src="./img/jaws3.png" key="jaw" title="Jaws/Mouths">
            <img class="part_type" src="./img/leg1.png" key="leg" title="Legs">
            <img class="part_type" src="./img/spikes1.png" key="spike" title="Spikes">
            <img class="part_type" src="./img/tail2.png" key="tail" title="Tails">
            <img class="part_type" src="./img/wing1.png" key="wing" title="Wings">
        </div>
        <div class="item_list" id="item_list">
        </div>
    </div>
        
    
    <div id="part_canvas" class="canvas">
        
    </div>
    <div class="item_attb" id="item_attb">
        <label id="name">nothing is selected</label>
        <label for="angle">rotate:</label>
        <input type="range" id="angle" name="angle" min="-360" max="360"> 
        <label for="scale">scale:</label>
        <input type="range" id="scale" name="scale" value="10" min="1" max="50"> 
        <label for="z_index">z-index:</label>
        <input type="number" id="z_index" name="z_index"> 
        <label for="z_index">flip h:</label>
        <input type="checkbox" id="flip_h" name="flip_h"> 
        <label for="z_index">flip v:</label>
        <input type="checkbox" id="flip_v" name="flip_v">
        <button id="del_button">delete</button>
    </div>
    <div class="current_stats" id="current_stats">
    </div>
    <script type="module" src='main.js'></script>

</body>
</html>
